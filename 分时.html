<script>
    $(function () {
        var canvas = document.getElementById('kline');
        var cxt = canvas.getContext('2d');

        // //外边框
        cxt.beginPath();
        cxt.strokeStyle = 'black';  //下边框
        cxt.lineWidth = 2;
        cxt.moveTo(0, 300);
        cxt.lineTo(606, 300);
        cxt.stroke();

        cxt.font = "15px SimHei";
        cxt.fillStyle = "black";
        for (let i = 0; i < 13; i++) {
            cxt.fillText("a", 50 * i, 313);
        }
        var highX,highY
        // 画矩形
        for (var i = 0; i < 240; i++) {
            var y = parseInt(Math.random() * 160)

          
            if(i != 0){
                cxt.beginPath();
                cxt.strokeStyle = 'yellow'; 
                cxt.moveTo(highX, highY);
                cxt.lineTo(2.525*i, y);
                cxt.stroke();
            }

            highX = 2.525*i;
            highY = y;
        }


        //mousemove的坐标
        canvas.addEventListener('mousemove', function (evt) {
            var offsetX = evt.clientX - canvas.getBoundingClientRect().left;
            var offsetY = evt.clientY - canvas.getBoundingClientRect().top;
            // console.log("X轴：" + offsetX + "，Y轴：" + offsetY) 
        }, false);
    })
